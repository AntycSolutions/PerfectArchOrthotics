<!DOCTYPE html>
{% extends 'base.html' %}
{% include 'navbar.html' %}

{% block title %}Add Client{% endblock %}

{% block content %}
    <h1>Add a Client</h1>

    <form id="client_form" class="form-horizontal" method="post">
        <fieldset>
            {% csrf_token %}
                {% for field in form.visible_fields %}
                <div class="form-group">
                    {{ field.errors }}
                    <label class"col-lg-2 control-label">{{ field.help_text }}</label>
                    <div class="col-lg-10">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
        </fieldset>
        <input type="submit" name="submit" value="Create Client" />
    </form>
{% endblock %}
