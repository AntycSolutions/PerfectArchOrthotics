{% load static %}
{% load crispy_forms_tags %}

<table style="border: 1px solid #ccc; border-collapse: separate;">
    <thead>
        <tr>
            <th colspan="3" class="table_header" style="border-radius: inherit;">
                PATIENT SECTION
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ form.patient|as_crispy_field }}</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>{{ form.height|as_crispy_field }}</td>
            <td>{{ form.weight|as_crispy_field }}</td>
            <td>{{ form.shoe_size|as_crispy_field }}</td>
        </tr>
        <tr>
            <td>
                <div class="row">
                    <div class="col-lg-12">
                        {{ form.provider|as_crispy_field }}
                    </div>
                </div>
            </td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
