<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

{% load static %}
<html>
    <head>
        <title>My Title</title>
        <meta charset="UTF-8">
        <script src="{% static 'jquery-2.1.1.min.js' %}"></script>
        <link href="{% static 'css/bootstrap-cerulean.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/sticky-footer.css' %}" rel="stylesheet">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <style type="text/css">
            @page {
                size: {{ pagesize }};
                margin: 1cm;
                @frame footer {
                    -pdf-frame-content: footerContent;
                    bottom: 0cm;
                    margin-left: 9cm;
                    margin-right: 9cm;
                    height: 1cm;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <h1>RENDER MY CONTENT</h1>
        </div>
        <div>
        <table class="table table-striped table-cover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birth date</th>
                    <th>Gender</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>birthdate</td>
                    <td>gender</td>
                    <td>
                    <div class="pull-right">
                        <a href="{% url 'dependant_edit' client.id spouse.id %}" class="btn btn-default">Edit</a>
                        <a href="{% url 'dependant_delete' client.id spouse.id %}" class="btn btn-default">Delete</a>
                    </div>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div id="footerContent">
            {%block page_foot%}
                Page <pdf:pagenumber>
            {%endblock%}
        </div>
    </body>
</html>
