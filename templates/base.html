{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Antyc Solutions" />
    <meta name="description" content="We are an Edmonton based company providing orthotics to those in need." />
    <meta name="google-site-verification" content="Nwpb8CcAO_B8BYCSo2EKaUQxW6hIS0Zo77CnlM0izzc" />
    <meta property="og:title" content="Perfect Arch" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://perfectarch.ca/" />
    <meta property="og:image" content="https://perfectarch.ca/static/images/PerfectArchLogo.jpg" />

    <title>Perfect Arch {% block title %}{% endblock %}</title>

    <!-- favicon -->
    <link href="{% static 'images/PerfectArchLogo.jpg' %}" rel="icon" type="image/x-icon">
    <link href="{% static 'images/PerfectArchLogo.jpg' %}" rel="shortcut icon" type="image/x-icon">

    <!-- Bootswatch Cerulean Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cerulean/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- jQuery UI Smoothness -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />

    <link href="{% static 'css/sticky-footer.css' %}" rel="stylesheet">

    <!-- jQuery (required here because of django-bootstrap3-datetimepicker) -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>

<body itemscope itemtype="http://schema.org/WebPage" style="margin-top: 50px;">
    {% include 'navbar.html' %}

    {% block full_content %}{% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% include 'footer.html' %}

    <!-- Scripts load last -->

    <!-- jQuery UI -->
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    {% block extra_scripts %}{% endblock %}
    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-68648528-2', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
